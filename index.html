<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador e Decodificador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>codificador e decodificador de texto</h1>
    </header>
    <main>
        <textarea id="inputText" placeholder="digite o texto aqui..."></textarea>
        <button onclick="encodeText()">codificar</button>
        <button onclick="decodeText()">decodificar</button>
        <p><strong>resultado:</strong></p>
        <p id="resultText"></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
